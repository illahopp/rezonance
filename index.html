<!DOCTYPE html>
<html>
  <head>
    <title>My Black Background Page with Video</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="video" loop controls>
      <source src="Rezonance_Ilona_Hykelova.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <script>
      let video = document.body.querySelector("#video")
      video.addEventListener("click", e => {
        video.controls = false
      })
      
    </script>
  </body>
</html>
